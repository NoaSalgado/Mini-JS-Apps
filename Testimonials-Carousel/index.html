<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/data.js"></script>
    <script src="js/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <h2 class="heading">
        Testimonials
        <span class="heading__underline"></span>
      </h2>

      <section class="testimonial">
        <figure class="testimonial__img">
          <img src="" />
        </figure>
        <p class="testimonial__name"></p>
        <p class="testimonial__role"></p>
        <p class="testimonial__text"></p>

        <div>
          <button class="testimonial__prev-btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="testimonial__next-btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>

        <button class="testimonial__random-btn">Random</button>
      </section>
    </main>
  </body>
</html>
