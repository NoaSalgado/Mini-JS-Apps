<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Vowel Counter</title>
  </head>
  <body>
    <main class="main">
      <h1 class="heading">The Vowel Counter</h1>

      <form class="counter">
        <input type="text" placeholder="Enter a word" class="counter__input" />
        <button type="submit" class="counter__btn">Count</button>
      </form>

      <p class="count-result"></p>
    </main>
  </body>
</html>
