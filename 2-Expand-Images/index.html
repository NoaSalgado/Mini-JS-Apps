<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Expand Images</title>
  </head>
  <body>
    <main class="main">
      <figure class="image active">
        <h3 class="image__title">New York</h3>
        <img
          loading="lazy"
          src="img/new-york.jpg"
          alt="New York SkyLine"
          class="image__img"
        />
      </figure>

      <figure class="image">
        <h3 class="image__title">Sydney</h3>
        <img
          loading="lazy"
          src="img/sydney.jpg"
          alt="Sydney SkyLine"
          class="image__img"
        />
      </figure>

      <figure class="image">
        <h3 class="image__title">London</h3>
        <img
          loading="lazy"
          src="img/london.jpg"
          alt="London Big Ben"
          class="image__img"
        />
      </figure>

      <figure class="image">
        <h3 class="image__title">Paris</h3>
        <img
          loading="lazy"
          src="img/paris.jpg"
          alt="Paris Eiffel Tower"
          class="image__img"
        />
      </figure>

      <figure class="image">
        <h3 class="image__title">Madrid</h3>
        <img
          loading="lazy"
          src="img/madrid.jpg"
          alt="Madrid Gran Via"
          class="image__img"
        />
      </figure>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
