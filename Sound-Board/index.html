<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Sound board</title>
  </head>
  <body>
    <main class="main">
      <h1 class="heading">Sound Board</h1>

      <div class="buttons-container">
        <button class="btn" data-sound="applause">Applause</button>
        <button class="btn" data-sound="boo">Boo</button>
        <button class="btn" data-sound="gasp">Gasp</button>
        <button class="btn" data-sound="wrong">Wrong</button>
        <button class="btn" data-sound="tada">Tada</button>
        <button class="btn" data-sound="victory">Victory</button>
      </div>
    </main>

    <audio src="/Sound-Board/sounds/applause.mp3" id="applause"></audio>
    <audio src="/Sound-Board/sounds/boo.mp3" id="boo"></audio>
    <audio src="/Sound-Board/sounds/gasp.mp3" id="gasp"></audio>
    <audio src="/Sound-Board/sounds/wrong.mp3" id="wrong"></audio>
    <audio src="/Sound-Board/sounds/tada.mp3" id="tada"></audio>
    <audio src="/Sound-Board/sounds/victory.mp3" id="victory"></audio>
  </body>
</html>
