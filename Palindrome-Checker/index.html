<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <h1 class="heading">Palindrome Checker</h1>

      <form class="palindrome-checker">
        <input
          type="text"
          placeholder="Enter a word or sentence"
          class="palindrome-checker__input"
        />
        <button type="submit" class="palindrome-checker__btn">Check</button>
      </form>

      <p class="check-result"></p>
    </main>
  </body>
</html>
