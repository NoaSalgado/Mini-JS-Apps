<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Styles Changer</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main-title">Styles Changer</h1>

      <div class="changers">
        <!--Vertical position control-->
        <div class="changers__changer">
          <h3 class="changers__changer--heading">Y Position</h3>
          <div class="changers__changer--controls vertical">
            <label for="position-y">
              <span>-500</span>
              <span>500</span>
            </label>
            <input
              type="range"
              id="position-y"
              min="-500"
              max="500"
              value="0"
            />
          </div>
        </div>

        <!--Horizontal position control-->
        <div class="changers__changer">
          <h3 class="changers__changer--heading">X Position</h3>
          <div class="changers__changer--controls">
            <label for="position-x">
              <span>0</span>
              <span>1200</span>
            </label>
            <input type="range" id="position-x" min="0" max="1200" value="0" />
          </div>
        </div>

        <!--Size control-->
        <div class="changers__changer">
          <h3 class="changers__changer--heading">Size</h3>
          <div class="changers__changer--controls">
            <label for="size">
              <span>0</span>
              <span>2</span>
            </label>
            <input
              type="range"
              id="size"
              min="0"
              max="2"
              step="0.1"
              value="0"
            />
          </div>
        </div>

        <!--Rotate control-->
        <div class="changers__changer">
          <h3 class="changers__changer--heading">Rotate</h3>
          <div class="changers__changer--controls">
            <label for="position-x">
              <span>-180</span>
              <span>180</span>
            </label>
            <input type="range" id="rotate" min="-180" max="180" value="0" />
          </div>
        </div>

        <!--Shape control-->
        <div class="changers__changer">
          <h3 class="changers__changer--heading">Shape</h3>
          <div class="changers__changer--controls">
            <select id="shape-changer">
              <option value="square" selected>Square</option>
              <option value="circle">Circle</option>
              <option value="rectangle">Rectangle</option>
            </select>
          </div>
        </div>

        <!--Bg Color control-->
        <div class="changers__changer">
          <h3 class="changers__changer--heading">Background</h3>
          <div class="changers__changer--controls background">
            <div>
              <label for="red"> Red </label>
              <input type="range" id="red" min="0" max="255" value="0" />
            </div>

            <div>
              <label for="green"> Green </label>
              <input type="range" id="green" min="0" max="255" value="0" />
            </div>

            <div>
              <label for="blue"> Blue </label>
              <input type="range" id="blue" min="0" max="255" value="0" />
            </div>

            <div>
              <label for="alpha"> Alpha </label>
              <input
                type="range"
                id="alpha"
                min="0"
                max="1"
                step="0.1"
                value="0"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="shape-container">
        <div class="shape square"></div>
      </div>
    </main>
  </body>
</html>
