<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Counter App</title>
  </head>
  <body>
    <main class="main">
      <section class="counter">
        <h1 class="counter__title">Counter App</h1>

        <p class="counter__number">0</p>

        <div class="counter__btns">
          <button class="counter__btns--subtract">-</button>
          <button class="counter__btns--reset">Reset</button>
          <button class="counter__btns--add">+</button>
        </div>
      </section>
    </main>
  </body>
</html>
