<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Random Choice Picker</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main-heading">Random Choice Picker</h1>
      <h3 class="instructions-heading">
        Not sure which option to choose?
        <span
          >Enter all available options separated by a comma and the app will
          help you!</span
        >
      </h3>
      <textarea class="choices-textarea" rows="5"></textarea>
      <div class="choice-tags"></div>
      <p class="picked-choice"></p>
      <button class="new-choice-btn">New Choice</button>
    </main>
  </body>
</html>
