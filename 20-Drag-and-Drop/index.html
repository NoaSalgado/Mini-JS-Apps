<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Drag & Drop</title>
  </head>
  <body>
    <main>
      <h1 class="main-heading">Drag & Drop</h1>

      <section class="containers flex">
        <div class="container flex">
          <div class="element" draggable="true">Item 1</div>
          <div class="element" draggable="true">Item 2</div>
          <div class="element" draggable="true">Item 3</div>
          <div class="element" draggable="true">Item 4</div>
          <div class="element" draggable="true">Item 5</div>
          <div class="element" draggable="true">Item 6</div>
          <div class="element" draggable="true">Item 7</div>
          <div class="element" draggable="true">Item 8</div>
          <div class="element" draggable="true">Item 9</div>
          <div class="element" draggable="true">Item 10</div>
        </div>
        <div class="container flex"></div>
        <div class="container flex"></div>
        <div class="container flex"></div>
      </section>
    </main>
  </body>
</html>
