<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Text Reader</title>
  </head>
  <body>
    <main class="main">
      <section class="text-reader">
        <textarea class="text-display" placeholder="Enter text...."></textarea>
        <div class="controls-wrapper">
          <div>
            <label for="speed-control">Speed</label>
            <input
              type="number"
              id="speed-control"
              class="speed-control"
              min="0.5"
              max="3"
              step="0.5"
            />
          </div>
          <button class="read-btn btn">Read</button>
          <button class="pause-btn btn">Pause</button>
          <button class="stop-btn btn">Stop</button>
        </div>
      </section>
    </main>
  </body>
</html>
